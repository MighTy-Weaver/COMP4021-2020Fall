        <g id="mainPage" transform="translate(20,20)" width="800" height="600">
            <rect x="0" y="0" width="800" height="600" style="fill:wheat"/>
            <text id="titleText" x="400" y="50"
                  style="font-family: Tahoma; font-size: 40px;font-weight:bold; fill: red; text-anchor: middle">
                HKUST Mario
            </text>
            <text x="680" y="30" style="font-family: 'Georgia'; font-size: 21px; fill: black; text-anchor: middle">Student Name (Student ID)
            </text>
            <text class="introduction" x="20" y="80">You are the HKUST mario and the mushroom monsters are coming to
                HKUST this time
            </text>
            <text class="introduction" x="20" y="100">However, you find that you've turned grey from up to down and you
                must collect
            </text>
            <text class="introduction" x="20" y="120">all the sunshine, and go to LIFT 19 to evacuate
            </text>
            <text class="introduction" x="20" y="200">Instructions:</text>
            <text class="introduction" x="20" y="220">Collect all the sunshine and get to LIFT 19
            </text>
            <text class="introduction" x="20" y="240">You can't use the LIFT 19 unless you've collected all the sunshine
            </text>
            <text class="introduction" x="20" y="260">But you can use the LIFT 30, LIFT 30 will bring you between LG7
                and LG1 (the two portals)
            </text>
            <text class="introduction" x="20" y="300">If 100 seconds has passed and you failed to collect all the
                sunshine. You lose.
            </text>
            <text class="introduction" x="20" y="320">Every level will bring you four more mushroom monsters</text>
            <text class="introduction" x="20" y="340">And there will always be only 9 sunshine spread in HKUST.
            </text>
            <text class="introduction" x="20" y="360">Careful that some floors may collapse (disappear) when you step on
                them.
            </text>
            <text class="introduction" x="20" y="410">In Game Controls:</text>
            <text class="introduction" x="20" y="435">A: Move Left, D: Move Right, W: Jump, H: Shoot</text>
            <text class="introduction" x="20" y="460">C: Enter Cheat Mode, V: Exit Cheat Mode, K: Super Cheat Mode,
                killing all the monsters
            </text>
            <g onclick="top.game_start()">
                <rect onmouseover="this.style.fill = 'white'" onmouseout="this.style.fill = 'grey'" class="button"
                      x="300" y="500" width="200" height="50" rx="10" ry="10"/>
                <text class="button_text" id="press_start"
                      style=" fill: black; font-family: 'Tempus Sans ITC'; font-size: 20px;text-anchor: middle" x="400"
                      y="530">
                    GAME START
                </text>
            </g>

        </g>
